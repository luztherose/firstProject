<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning Nested Lists</title>
    <style>
        li ul {
            background: salmon;
            list-style-type: square;
        }
    
    </style>
</head>
<body>
    <ul>
        <li>Bread</li>
        <li>Dairy
            <!-- dairy sublist -->
            <ul>
                <li>Milk</li>
                <li>Cheese</li>
                <li>Butter</li>
            </ul> <!-- end of the diary sublist -->
        </li>
        <li>Broccoli</li>
        <li>Cake</li>
        <li>Protein</li>
    </ul>
</body>
</html>
